<!DOCTYPE html>
<html th:replace="~{base :: base(~{::title}, ~{::section})}"
xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Current Weather</title>
</head>
<body>
    <section class = home>
        <div class = "searchbar">
            <form class = "search-bar" action = "/current" method="POST">
                <input 
                class = "search-bar-input"
                type="text" 
                name="zipCode" 
                placeholder = "Enter 5-digit zip code...">

                <!--Submission button to submit data-->
                <input
                class = "search-bar-button"
                type="submit"
                value = "&#x1F50D;">
            </form>
        </div>
        <div class = "citydata">
            <h1 th:text="${cityName} + ' (' + ${zipCode} + ')'"></h1>
        </div>
        <div class = "tempdata">
            <!--Output Temperature in Fahrenheit-->
            <h1 th:text="|${temp}&deg;F|"></h1>
        </div>
        <div class = "weatherdata">
            <div class = "weathericon">
                <img 
                class = "icon"
                th:src="${iconImg}"
                alt="weathericon">
            </div>
            <div class = "weathertxt">
                <!--Output Current Weather Conditions-->
                <p th:text="${mainWeather}"></p>
                <p th:utext="'Hi: ' +  ${hi} + '&deg;F | Lo: ' + ${lo} + '&deg;F'"></p>
                <!--Output Humidity-->
                <p th:text="|Humidity: ${humidity}%|"></p>
            </div>
        </div>
</section>
</body>
</html>
